name: Run Python Script and Commit File

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 저장소의 코드를 VM(CI 서버)에 다운받는 역할
            - name: Checkout repository
              uses: actions/checkout@v2
              # 권한을 오남용하지 않도록 방지하는 역할 - 해당 CICD 작업이 끝나면 자격 증명을 유지하지 않음
              with: 
                persist-credentials: false

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install requests

            - name: Run script
              run: python crawl_naver.py

            - name: Commit file
              run: |
                  git config --global user.name ShinHeeEul
                  git config --global user.email sheshe7015@naver.com
                  git add naver.txt
                  git commit -m "Add naver.txt"
                  
            - name: Push
              uses: ad-m/github-push-action@master
              with:
                branch: "main"
                github_token: ${{ secrets.TOKEN }}